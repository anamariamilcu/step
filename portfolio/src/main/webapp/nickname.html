<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Set a nickname</title>
    <link rel="stylesheet" href="style.css">
    <script src="authenticationScript.js"></script>
  </head>
  <body onload="showCurrentNickname()">
    <div id="content">
      <h1>Set Nickname</h1>

    </div>
  </body>
</html>

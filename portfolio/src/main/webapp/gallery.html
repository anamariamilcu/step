<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ana-Maria's Gallery</title>
    <link rel="stylesheet" href="galleryStyle.css">
    <script src="galleryScript.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Postcards from Wien</h1>
      <p>I added those photos for us to remember about the good times
          when we could travel, so here are some pics from last summer :)</p>
      
      <div class="smallGallery">
        <div class="row">
          <div class="column">
            <img src="images/1.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/2.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/3.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          </div>
          <div class="column">
          <img src="images/4.jpeg" style="width:100%" 
          onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
          </div>
        </div>

        <div class="row">
          <div class="column">
            <img src="images/5.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/6.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/7.jpeg" style="width:100%" 
            onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
          </div>
          <div class="column">
          <img src="images/8.jpeg" style="width:100%" 
          onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
          </div>
        </div>
      </div>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ana-Maria's Gallery</title>
    <link rel="stylesheet" href="galleryStyle.css">
    <script src="galleryScript.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Postcards from Wien</h1>
      <p>I added those photos for us to remember about the good times
          when we could travel, so here are some pics from last summer :)</p>
      
      <div class="smallGallery">
        <div class="row">
          <div class="column">
            <img src="images/1.jpeg" style="width:100%" 
            onclick="openModal();showCurrentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/2.jpeg" style="width:100%" 
            onclick="openModal();showCurrentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/3.jpeg" style="width:100%" 
            onclick="openModal();showCurrentSlide(3)" class="hover-shadow cursor">
          </div>
          <div class="column">
          <img src="images/4.jpeg" style="width:100%" 
          onclick="openModal();showCurrentSlide(4)" class="hover-shadow cursor">
          </div>
        </div>

        <div class="row">
          <div class="column">
            <img src="images/5.jpeg" style="width:100%" 
            onclick="openModal();showCurrentSlide(5)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/6.jpeg" style="width:100%" 
            onclick="openModal();showCurrentSlide(6)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/7.jpeg" style="width:100%" 
            onclick="openModal()showCcurrentSlide(7)" class="hover-shadow cursor">
          </div>
          <div class="column">
          <img src="images/8.jpeg" style="width:100%" 
          onclick="openModal();showCurrentSlide(8)" class="hover-shadow cursor">
          </div>
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="description-container">
          <p id="caption"></p>
        </div>
        <div class="modal-content">
          <span class="close cursor" onclick="closeModal()">&times;</span>

          <div class="slide">
            <img src="images/1.jpeg" style="width:100%">
          </div>

          <div class="slide">
            <img src="images/2.jpeg" style="width:100%">
          </div>

          <div class="slide">
            <img src="images/3.jpeg" style="width:100%">
          </div>
          
          <div class="slide">
            <img src="images/4.jpeg" style="width:100%">
          </div>

          <div class="slide">
            <img src="images/5.jpeg" style="width:100%">
          </div>

          <div class="slide">
            <img src="images/6.jpeg" style="width:100%">
          </div>

          <div class="slide">
            <img src="images/7.jpeg" style="width:100%">
          </div>
          
          <div class="slide">
            <img src="images/8.jpeg" style="width:100%">
          </div>
          
          <a class="prev cursor" onclick="moveNSlides(-1)">&#10094;</a>
          <a class="next cursor" onclick="moveNSlides(1)">&#10095;</a>
        </div>
      </div>

    </div>
  </body>
</html>
